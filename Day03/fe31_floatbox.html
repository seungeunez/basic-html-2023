<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <title>수평정렬</title>
    <style>
        .box{
            width: 100px; height: 100px;
            float: right;
        }
        .box:nth-child(1) {
            background-color: red;
            box-shadow:  8px 8px 19px 6px #896565 inset, 5px 5px 10px 1px black;
        }
        .box:nth-child(2) {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>
</body>
</html>
