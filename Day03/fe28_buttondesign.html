<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <title>버튼 만들기</title>
    <style>
        .button{
            width: 200px;
            height: 60px;
            background-color: lightskyblue;
            border-width: 10px;
            border-style: solid;
            border-color: aliceblue;
            border-radius: 40px;
            box-shadow: 5px 5px 5px #A9A9A9; 
        }
    </style>
</head>
<body>
    <div class="button">
        <a href="https://www.google.com" target="_blank">구글</a>
    </div>
</body>
</html>
