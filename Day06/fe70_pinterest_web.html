<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>핀터레스트 웹 클로닝</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!--1. BootStrap용 CSS CDM 추가-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    
    <!--3. BootStrap Icon용 CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="icon" href="images/pinterest.ico"> <!--사이트 탭 아이콘 변경-->

    <!--jQuery 추가-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script> 
    
    <!--Desandro libraries CDN-->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>

</head>

<body>
    
    <!--최상단 메뉴영역-->
    <header id="main-header">
        <div class="header-left-menu">
            <img src="images/pinterest.png" alt="핀터레스트 아이콘" width="24px">
            <a href="#">홈</a>
            <div class="header-menu">
                <ul class="outer-menu">
                    <li>만들기</li>
                    <ul class="inner-menu">
                        <li>아이디어 핀 만들기</li>
                        <li>핀 만들기</li>
                    </ul>
                </ul>
            </div>
        </div>
        <div class="header-search-from">
            <form action="">
                <input type="text" name="search">
            </form>
        </div>
        <div class="header-right-menu">
            <div class="bell">종</div>
            <div class="msg">메시지 창</div>
            <div class="profile">프로필</div>
        </div>
    </header>  

    <!---->

    <!--2. BootStrap용 JS는 body태그 내 맨 아래에 위치해야 함-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
