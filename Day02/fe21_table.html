<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <style>
        table th {
            color: black;
            background-color: beige;
        }

        /* table > thead > tr > th => table th 하면 된다 */
    </style>
</head>

<body>

    <!-- 표 만들기 -->

    <!-- tr태그는 표의 행, td태그는 표의 열 -->
    <!-- td태그는 tr태그 하위에 위치한다 -->

    <!-- thead태그는 표의 제목, tbody태그는 표의 본문 -->
    <!-- thead와 tbody는 같은 위치에 존재함 -->

    <!-- th태그는 제목 셀  td태그 대신에 사용 -->


    <h1>3학년 1반 시간표</h1>
    <hr>
    <table border="1">  <!-- border는 두께 -->
        <thead>
            <tr>
                <th>요일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1교시</th>
                <td>영어</td>
                <td>국어</td>
                <td>과학</td>
                <td>미술</td>
                <td>국사</td>
            </tr>
            <tr>
                <th>2교시</th>
                <td>도덕</td>
                <td>체육</td>
                <td>영어</td>
                <td>수학</td>
                <td>사회</td>
            </tr>
            <tr>
                <th>3교시</th>
                <td>물리</td>
                <td>화학</td>
                <td>세계사</td>
                <td>일본어</td>
                <td>음악</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
