<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <title>속성 선택자</title>
    <style>
        input[type='text']{
            border-width: 2px;
            border-color: plum;
        }
        input[type='password']{
            border-width: 2px;
            border-color: blueviolet;
            background-color: greenyellow;
        }
        input[type='submit']{      
            font-weight: bolder;
            font-size: 15px;
            background-color: blanchedalmond;
            border-width: 0px;
        }
/*data-role은 쓸일이 없을 것이다.*/
    </style>
</head>
<body>
    <form action="" method="get">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>패스워드</td>
                <td><input type="password" name="pw"></td>
            </tr>
        </table>
        <input type="submit" value="로그인">
    </form>
    
</body>
</html>
