<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>폼 양식</title>
</head>
<body>
    <form action="" method="get" >
        
        <!--사용자 입력양식-->
        <input type="text" name="text" value="text"><br>
        <input type="password" name="pass" value="12345"><br>
        <input type="file" name="profile"><br>
        <input type="checkbox" name="fruits" value="사과"> 사과
        <input type="checkbox" name="fruits" value="바나나"> 바나나
        <input type="checkbox" name="fruits" value="복숭아"> 복숭아<br>
        <input type="radio" name="gender" value="남자"> 남자
        <input type="radio" name="gender" value="여자"> 여자<br> 
        <!-- name 속성 값이 통일 되면 radio는 여러 항목 중 하나만 선택이 가능하다 -->   
        
        <!--히든양식-->
        <input type="hidden" name="code" value="TH1234">

        <!--버튼-->
        <input type="button" value="btn">
        <input type="reset" value="초기화">
        <input type="submit" value="승인"><br>

        <!--input image 클릭 이미지의 x, y값 전달 -->
        <input type="image" src="http://placehold.it/100x100">  
        <br>
        <!--얘는 클릭시 x, y값이 안나옴-->
        <img src="http://placehold.it/100x100"> 

    </form>
</body>
</html>
