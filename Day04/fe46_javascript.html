<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 한 줄 주석
        /*
            여러 줄 주석
        */
        // var로 int float String 통일함
        var radius = 10;
        var pi = 3.14159265;
        var greeting = 'Hello';

        //출력
        alert(radius * radius * pi);

        //현재 시간
        var date = new Date();

        //요소 추출
        var year = date.getFullYear();
        var month = date.getMonth() +1; //month는 무조건 +1을 해줘야함 
        var day = date.getDate(); //getDay()는 요일임 date가 일임

        alert(year  + '년' + month + '월' + day + '일');

    </script>
</head>
<body>
    <h1>Hello JavsScript!</h1>
</body>
</html>
