<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JavaScript DOM</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>

        window.onload = function() {

            var header = document.getElementById('header');

            header.style.color = 'blue';
            header.style.backgroundColor = 'yellow';
            header.innerHTML = '자바스크립트에서 변경함!';

            var h1 = document.querySelector('h1');  //같은 태그중 하나만 가져옴. (다 가져오려면 querySelectorAll 써야함)
            h1.style.color = 'red';
            h1.style.backgroundColor = 'darkblue';
            h1.innerHTML = 'querySelector';

            var headings = document.querySelectorAll('h1');
            for(var i=1; i < headings.length; i++){ // 순서는 i=1일 경우 두 번째 것부터 바뀜 i=0이어야 처음부터 바뀜
                var heading = headings[i];
                heading.style.color = 'orange';
                heading.style.backgroundColor = '#ff0000';
                heading.innerHTML = 'querySelectorAll';
            }

        };

    </script>
</head>
<body>
    <h1 id="header"> Lorem ipsum dolor sit amet.</h1>
    <h1> Lorem ipsum dolor sit amet.</h1>
    <h1> Lorem ipsum dolor sit amet.</h1>
</body>
</html>
