<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>자바스크립트 함수</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        // 입력함수
        // 함수를 동작하는 변수를 만든 것
        // 함수형 변수임
        // 자바스크립트에서 많이 쓰임
        var fnc = function() {
            alert('배고파요');
            console.log('배고파요 출력');
        }

        // alert(fnc);
        // fnc();


        //일반함수 (얘 자체가 함수임)
        function fnc2() {
            alert('살려주세요');
            console.log('살려주세요 출력');
        }

        // fnc2();

        alert(fnc2);

        // 기능은 둘 다 똑같음

    </script>
</head>
<body>
    
</body>
</html>
