        /*함수를 매개변수로*/
        function procTentimes(func){
            for (var i = 0; i <5; i++){
                func(); //매개변수로 가져온 함수를 실행!!
            }
        }

        var collback = function() {
            alert('호출!');
        }

        // procTentimes(collback);
        procTentimes(function() {console.log('이 내용은 개발툴 콘솔에 찍힙니다');}); 

        /*객체 (json이라고 생각하면 됨)*/
        var dried_mango = {
            name: '7D 건조망고',
            type: '건조 당절임',
            ingredient: '망고, 설탕, 메타중아황산나트륨, 치자황색소',
            origin: '필리핀'
        }

        console.log(dried_mango['name']); // == console.log(dried_mango.name); 
        console.log(dried_mango['ingredient']);


        for(var i in dried_mango){
            console.log(i + ': ' + dried_mango[i]);
        }

        /* === 타입도 같고 값도 같으면 True. 타입이나 값중 하나라도 틀리면 False */
