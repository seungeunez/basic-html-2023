<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jQuery2</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- https://releases.jquery.com/ 링크에서 jQuery 3.x minified 코드 갖고왔음 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $('#box').css({
                width: '100px',
                height: '100px',
                'background-color': 'orange'
            }).on('click', function() {
                $(this).css('background-color', 'red');
                alert('안녕? 난 메리야. 너희집으로 가고 있어. 나랑 같이 놀래?');
            }).on('mouseenter',function(){
                $(this).css('background-color', 'blue');
                $(this).css('border-radius', '50%');
            }).on('mouseleave', function() {
                $(this).css('background-color', 'orange');
                $(this).css('border-radius', '0px');
            });

            // $('h1').hover(function() {
            //     $(this).css({'background-color':'red', 
            //                 'color':'white'
            //     });
            //     // $(this).css('color','white'); 내부에 쓰는거나 밖에 쓰는거나 동일함 한번에 쓰겠냐 아니냐로 나뉘는거임
            // }, function(){
            //     $(this).css({'background-color':'', 
            //                 'color':''
            //     });
            // });

            //밑 위 코드 똑같음 편한걸로 쓰면 됨
            $('h1').on('mouseenter', function() {
                $(this).css({'background-color':'red', 
                            'color':'white'
                });
                // $(this).css('color','white'); 내부에 쓰는거나 밖에 쓰는거나 동일함 한번에 쓰겠냐 아니냐로 나뉘는거임
            }).on('mouseleave', function(){
                $(this).css({
                    'background-color':'', 
                    'color':''
                });
            });

            $('a').click(function(e) {
                alert('이동을 금지합니다');
                e.preventDefault(); //이벤트를 제거
            });

            $('#btnToggle').click(function(){
                $('.page').fadeToggle(500); // toggle(), fadeToggle(), slideToggle()
            });
        });
    </script>
</head>

    <div id="box"></div>
    <br>
    <h1>CLICK</h1>
    <br>
    <a href="https://www.google.com" target="_blank">구글</a>

    <input type="button" value="show" id="btnToggle">
    <div class="page">
        <h1>Lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia facilis amet vero delectus quidem aut veniam sequi ipsum expedita itaque ea id labore, voluptatem reprehenderit nesciunt, cum ab! Ut, corrupti!</p>
    </div>
    
    
</body>
</html>
