<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>jquery로 객체 추가</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>

    <script>
        //이벤트 연결 jquery
        $(document).ready(function() {   //window.onload = function() { 과 같은 방식임

            for(var i =0; i<10; i++){
                var h1 = $('<h1>Create Object num ' + i + '</h1>').css({
                    'background-color': 'black',
                    'color': 'pink'
                }); 

                $('body').append(h1);
            }

            // 위에 있는 코드와 동일하다
            // for(var i =0; i<10; i++){
            //     $('<h1>Create Object num ' + i + '</h1>').css({
            //         'background-color': 'black',
            //         'color': 'pink'
            //     }).appendTo('body'); 
            // }

            //객체 생성
            // $('body').append('<h1>Create Object by jQuery</h1>'); // script에서 body태그 내에서 썼던 태그들을 쓰려면 body태그내에 추가하겠다고 함수를 써줘야함 => $('body').append

        });
    </script>
</head>
<body>
    
</body>
</html>
