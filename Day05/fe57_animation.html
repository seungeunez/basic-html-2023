<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>프레임 애니메이션</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>
        window.onload = function() {
            var count = 0;
            var running = document.getElementById('running');
            var frames= [
                './images/0.png', './images/1.png', './images/2.png', './images/3.png', './images/4.png',
                './images/5.png', './images/6.png', './images/7.png', './images/8.png', './images/9.png',
                './images/10.png', './images/11.png', './images/12.png', './images/13.png', './images/14.png'
            ];

            setInterval(() => { //타이머 // () => { (익명 람다함수)와 function() { (익명함수)은 같다 둘 중 하나 암꺼나 쓰면 됨
                running.src = frames[ count % frames.length ] // 0 부터 14인덱스까지 무한반복  // 15 / 15 = 0  29/15 = 14 30/15 = 0 
                count += 1;
            }, 20); //50ms에 한 번씩 이미지 체인지
        };
    </script>
</head>
<body>
    <img id="running">
</body>
</html>
